<!-- Custom Styles -->
<style>
  .dashboard-card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease-in-out;
    text-align: center;
    padding: 30px 20px;
    background: linear-gradient(to top, #ffffff, #f0f0f0);
  }

  .dashboard-card:hover {
    transform: translateY(-10px) scale(1.05);
    background: linear-gradient(to top, #6f42c1, #c471ed);
    color: white;
  }

  .dashboard-card i {
    font-size: 36px;
    margin-bottom: 10px;
    color: #6f42c1;
    transition: color 0.3s;
  }

  .dashboard-card:hover i {
    color: white;
  }

  .card-label {
    font-weight: bold;
    font-size: 18px;
  }

  @media screen and (max-width: 768px) {
    .dashboard-card {
      margin-bottom: 20px;
    }
  }
</style>

<div class="container">
